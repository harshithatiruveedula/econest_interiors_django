{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<section class="section">
  <div class="container">
    <h2 class="text-center">EcoNest Blog</h2>

    <div class="blog-grid">

      {% for post in posts %}
      <div class="blog-card">
        
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}

        <h3>{{ post.title }}</h3>

        <p>{{ post.content|truncatewords:20 }}</p>

        <a href="/blog/{{ post.id }}/" class="btn">Read More</a>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

{% endblock %}
